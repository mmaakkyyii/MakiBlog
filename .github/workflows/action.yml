
name: deploy test
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup hugo
        run: |
            wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.deb
            sudo dpkg -i hugo_${HUGO_VERSION}_Linux-64bit.deb
            hugo version
        env:
            HUGO_VERSION: '0.83.1'
      - name: Build hugo
        run: hugo
      - name: make key
        run: echo ${SSH_KEY} > key && chmod 600 key
        env: 
            SSH_KEY:  ${{secrets.SSH_KEY}}
      - name: deploy
        run: rsync -avP -e 'ssh -i ./key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p $SSH_PORT ' ./public ${SSH_USER}@${SSH_IP}:blog
        env: 
            SSH_PORT: 22
            SSH_USER: ${{secrets.SSH_USER}}
            SSH_IP :  ${{secrets.SSH_IP}}
